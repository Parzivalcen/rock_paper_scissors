<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sytle.css" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.1-web/css/all.min.css"
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body style="" ;>
    <div class="container home" style="">
      <h1 class="title" style="margin-inline: auto">
        Hi, this is a rock paper scissors game.
      </h1>
      <p class="description">
        If you lose Im taking over the world, make your choice:
      </p>

      <!-- BUTTONS -->
      <div class="play">
        <button onclick="playOnClick(this)" class="rock btn">rock</button>
        <button onclick="playOnClick(this)" class="paper btn">paper</button>
        <button onclick="playOnClick(this)" class="scissors btn">
          scissors
        </button>
      </div>
      <div class="results">
        <p id="winner">Press a button, we are playing to 3 round wins.</p>
        <div>
          <div class="gameInfo">
            <p class="userSelection">You selected:</p>
            <p class="computerSelection">Computer selected:</p>
          </div>
          <div class="gameInfo">
            <p class="scoreU">User Score:</p>
            <p class="scoreC">Computer Score:</p>
          </div>
        </div>
      </div>
    </div>
    <!-- FOOTER -->
    <footer>
      <p>
        Copyright &copy <a href="https://github.com/Parzivalcen" target="_blank" style="color:white;">DavidCen</a> 
      </p>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
